<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator project</title>
    <link
      rel="shortcut icon"
      href="./assets/top_favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="calculator">
      <div id="div-output" class="flex">
        <p id="output" class="flex"></p>
      </div>
      <div id="operators-panel" class="flex">
        <button class="btn">+</button>
        <button class="btn">-</button>
        <button class="btn">*</button>
        <button class="btn">/</button>
      </div>
      <div id="controls" class="flex">
        <button id="point" class="btn">.</button>
        <button id="equal" class="btn">=</button>
        <button id="clear" class="btn">clear</button>
      </div>
      <div id="numbers-panel" class="flex">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">0</button>
      </div>
    </div>
  </body>
</html>
